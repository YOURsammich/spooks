<html>

    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="/mapeditor/css/theme.css">
    </head>
    
    <body>
        <wrap>
            
            <toolbar>
                <ul id="systemToolbar">
                    <li>File</li>
                    <li>Edit</li>
                    <li>View</li>
                    <li>Map</li>
                    <li>Layer</li>
                    <li>Help</li>
                    <li id="map-status">All changes saved</li>
                </ul>
                <div id="editor-bar">
                    <ul id="mapSettings">
                        <li class="toolIcon"><span class="newMap"></span></li>
                        <li class="toolIcon"><span class="openMap"></span></li>
                        <li id="saveMap" class="toolIcon"><span class="saveMap"></span></li>
                    </ul>
                    <div class="divider"></div>
                    <ul id="mapTools">
                        <li id="stampTool" class="toolIcon selectedTool"><span class="stampMap mapTool"></span></li>
                        <li id="eraseTool" class="toolIcon"><span class="eraserMap mapTool"></span></li>
                    </ul>
                </div>
            </toolbar>
            
            <main>
                <div class="popTool">
                    <div style="width: 150px;" class="toolContent">
                        <header>Layers</header>
                        <button id="addLayer">New Layer</button>
                        <ul id="tileLayers"></ul>
                    </div>
                </div>
                
                <div style="position: relative;" id="mapArea">
                    <canvas id="bgGrid"></canvas>
                    <span id="stamp">
                        <canvas></canvas>
                    </span>
                </div>

                <div class="popTool">
                    <div style="width: 270px;" class="toolContent">
                        <header>Tilesets</header>
                        <div id="tileSetTabs"></div>
                        <div id="tileSetSheets">
                            <canvas id="hightLight"></canvas>
                        </div>
                        <div id="tileSheetConBorder"></div>
                    </div>
                </div>
            </main>
        
        </wrap>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/mapeditor/js/world.js"></script>
        <script src="/mapeditor/js/client.js"></script>
    </body>

</html>
